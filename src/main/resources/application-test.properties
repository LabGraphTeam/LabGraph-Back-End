# ===============================
# = LOGGING CONFIGURATION
# ===============================
spring.output.ansi.enabled=always

# ===============================
# = SPRING BOOT CONFIGURATION
# ===============================
spring.main.banner-mode=off

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/lab_api_test
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.flyway.clean-disabled=false

# ===============================
# = MANAGEMENT CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=none
management.endpoint.health.show-details=never

# ===============================
# = EMAIL CONFIGURATION
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@gmail.com
spring.mail.password=test_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
email.to.send.list=your-email@example.com,your2-email@example.com
