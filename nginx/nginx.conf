user nginx;
worker_processes 2;  
worker_rlimit_nofile 20480; 

events {
    worker_connections 1024; 
    multi_accept on;
    use epoll;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    keepalive_timeout 30;
    keepalive_requests 50;
    
    client_header_buffer_size 4k;
    client_body_buffer_size 8m;
    large_client_header_buffers 2 4k;
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    types_hash_max_size 2048;
    server_tokens off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;  
    gzip_min_length 512;  
    gzip_types 
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        text/javascript
        image/svg+xml;

    upstream quality-lab-pro {
        least_conn;
        server quality-lab-pro:8080;
        keepalive 16;  
    }

    upstream quality-lab-pro-frontend {
        least_conn;
        server quality-lab-pro-front-end:3000;
        keepalive 16; 
    }

    ssl_session_cache shared:SSL:5m;
    ssl_session_timeout 30m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    access_log /var/log/nginx/quality-lab-pro-access.log combined buffer=16k;
    error_log /var/log/nginx/quality-lab-pro-error.log warn;

    server {
        listen 443 ssl;
        server_name 
            leomeireles-dev.xyz 
            www.leomeireles-dev.xyz 
            quality-lab-pro.leomeireles-dev.xyz 
            www.quality-lab-pro.leomeireles-dev.xyz;

        ssl_certificate /etc/letsencrypt/live/leomeireles-dev.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/leomeireles-dev.xyz/privkey.pem;

        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location /swagger-ui/ {
            proxy_pass http://quality-lab-pro/swagger-ui/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            client_max_body_size 1m;
        }

        location /backend-api/ {
            proxy_pass http://quality-lab-pro/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            client_max_body_size 10m;
        }

        location /api/ {
                    proxy_pass http://quality-lab-pro-frontend;
                    proxy_http_version 1.1;
                    proxy_set_header Connection "";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;

                    # Caching
                    expires 1h;
                    add_header Cache-Control "public, max-age=3600";
                }

        location / {
            proxy_pass http://quality-lab-pro-frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Caching
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
    }

    map $sent_http_content_type $expires {
        default                    off;
        text/html                  1h;
        text/css                   1d;
        application/javascript     1d;
        ~image/                    7d;
    }
}